{% extends "base.html" %}

{% load static %}

{%load crispy_forms_tags %}


{%block content%}
<form method="post" action="" style="color:aliceblue;">
    {%csrf_token%}
    <div style="width:30%; margin: auto;" >

        {{form_login|crispy}}
        <button type="submit" class="btn btn-success">Ingresar</button>
        {% if messages %}
            {%for i in messages%}
            <span style="color:rgba(255, 255, 255, 0.664) ;">{{i}}</span>
            {%endfor%}
        {%endif%}
    </div>
</form>
{%endblock%}
