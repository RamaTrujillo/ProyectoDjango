<table class="table table-bordered" style="color:aquamarine;">
    <thead>
        <tr>
            <th colspan="3" class="text-center">

                Compras


            </th>






        </tr>

        <tr>
            <th>Producto: </th>
            <th>Cantidad: </th>
            <th>Total:</th>


        </tr>




    </thead>
    <tbody>
        {%if request.session.carrito.items %}
            {%for key, value in request.session.carrito.items %}
                <tr class="text-center">
                    <td>
                        {{value.nombre}}
                    </td>
                    <td>
                        {{value.cantidad}}
                    </td>
                    <td>
                        <a href="{% url 'carrito:agregar' value.producto_id %}" class="btn btn-sm btn-success" >+</a>
                        <a href="{% url 'carrito:restar' value.producto_id %}" class="btn btn-sm btn-success" >-</a>
                        <br>
                        $ {{value.precio}}
                    </td>

                </tr>


            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-center"> Sin Productos </div>
                </td>

            </tr>
        {% endif %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                Total:{{importe_total}}

            </td>
        </tr>
    </tfoot>


</table>
